<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Event Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header id="header" class="hidden">
    <h1>User Event Tracker</h1>
    <button onclick="logout()">Logout</button>
</header>

<!-- LOGIN SECTION -->
<div id="loginPage" class="centered">
    <div class="login-box">
        <h2>User Login</h2>
        <input type="text" id="loginName" placeholder="Enter name">
        <button onclick="login()">Login</button>
    </div>
</div>

<!-- DASHBOARD SECTION -->
<div id="dashboard" class="container hidden">

    <div class="controls">
        <input type="text" id="itemInput" placeholder="Enter item to purchase">
        <button onclick="purchase()">Purchase</button>

        <input type="text" id="newNameInput" placeholder="New name for profile update">
        <button onclick="updateProfile()">Profile Update</button>

        <button onclick="showSummary()">Show Summary</button>
    </div>

    <div class="log-box" id="logBox"></div>

</div>

<script src="eventEmitterDemo.js"></script>
</body>
</html>
