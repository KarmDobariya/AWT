<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EventEmitter Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>User Event Tracker</h1>

  <div class="buttons">
    <input id="usernameInput" type="text" placeholder="Enter name" />
    <button onclick="login()">Login</button>
    <input id="purchaseInput" type="text" placeholder="Enter item to purchase" />
    <button onclick="purchase()">Purchase</button>
    <input id="newNameInput" type="text" placeholder="New name for profile update" />
    <button onclick="updateProfile()">Profile Update</button>
    <button onclick="logout()">Logout</button>
    <button onclick="showSummary()">Show Summary</button>
  </div>

  <div class="output" id="output"></div>

  <script src="eventEmitterDemo.js"></script>
</body>
</html>
