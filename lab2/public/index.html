<!DOCTYPE html>
<html>
<head>
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>To Do List</h1>

    <form action="/add" method="POST" class="task-form">
        <input type="text" name="task" placeholder="Enter a task..." required>
        <button>Add</button>
    </form>

    <div class="box">
        <h2>Pending</h2>
        <ul id="pending"></ul>
    </div>

    <div class="box">
        <h2>Completed</h2>
        <ul id="completed"></ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
